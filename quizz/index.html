<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Quiz Game</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading Medical Quiz Game...</p>
    </div>

    <div id="game-container">
        <div id="quiz-interface" class="hidden">
            <div id="question-container"></div>
            <div id="answers-container"></div>
            <div id="feedback-container"></div>
            <div id="controls-container">
                <button id="submit-btn">Submit Answer</button>
                <button id="next-btn" class="hidden">Next Question</button>
            </div>
        </div>

        <div id="dashboard-container" class="hidden">
            <h2>Your Progress</h2>
            <div id="stats-container"></div>
            <div id="visualization-container"></div>
            <button id="return-btn">Return to Quiz</button>
        </div>

        <div id="quiz-management" class="hidden">
            <h2>Quiz Management</h2>
            <div id="quiz-editor"></div>
            <button id="save-quiz-btn">Save Quiz</button>
            <button id="cancel-edit-btn">Cancel</button>
        </div>

        <div id="menu-container">
            <button id="start-btn">Start Quiz</button>
            <button id="dashboard-btn">View Progress</button>
            <button id="manage-btn">Manage Quizzes</button>
        </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
