<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario: Sexualidad Infantil (Freud)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fdf6f8; /* Pastel rosa muy claro */
            color: #5c5470; /* Gris violáceo oscuro */
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea al inicio para scroll */
            min-height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: #fff; /* Blanco */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            width: 90%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #a98eaf; /* Pastel morado */
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .intro {
            text-align: center;
            color: #6b6280;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .question-block {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px dashed #e8ddee; /* Línea punteada pastel */
        }

        .question-block:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .question-text {
            font-weight: 500;
            color: #352f44; /* Morado más oscuro */
            margin-bottom: 15px;
            font-size: 1.15em;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option {
            background-color: #f4eef6; /* Pastel lila muy claro */
            border: 1px solid #e8ddee; /* Borde pastel */
            border-radius: 8px;
            padding: 12px 18px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative; /* Para el checkmark */
        }

        .option:hover {
            background-color: #e8ddee; /* Lila un poco más oscuro */
            transform: translateY(-2px);
        }

        .option.answered {
            cursor: default;
            pointer-events: none; /* Deshabilita clics posteriores */
        }

        .option.incorrect {
            background-color: #fde0e0; /* Pastel rojo claro */
            color: #a35c5c; /* Rojo oscuro */
            text-decoration: line-through;
            opacity: 0.8;
            border-color: #f7c5c5;
        }

        .option.correct {
            background-color: #e0f8e3; /* Pastel verde claro */
            color: #5c8a62; /* Verde oscuro */
            border-color: #c5eacb;
            font-weight: 500;
        }

        /* Checkmark para la respuesta correcta */
        .option.correct::after {
            content: '✔';
            color: #4caf50; /* Verde */
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        .justification {
            display: none; /* Oculto por defecto */
            margin-top: 15px;
            padding: 15px;
            background-color: #eef4fa; /* Pastel azul claro */
            border: 1px solid #d8e6f3;
            border-left: 5px solid #a9c0d9; /* Borde izquierdo azul */
            border-radius: 5px;
            color: #4a5c6e; /* Azul grisáceo */
            font-size: 0.95em;
        }

        .justification strong {
            color: #3b4a5a;
        }

        .justification.visible {
            display: block; /* Se muestra cuando es visible */
        }

    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Cuestionario sobre la Sexualidad Infantil (Según Freud)</h1>
        <p class="intro">¡Pon a prueba tus conocimientos sobre la teoría freudiana!</p>
        <div id="questions-container">
            <!-- Las preguntas se cargarán aquí con JavaScript -->
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "¿Cuál es la opinión popular extendida acerca de la existencia de la pulsión sexual en la infancia, según se menciona en los textos?",
                options: [
                    "a) Se cree que está plenamente desarrollada desde el nacimiento.",
                    "b) Se afirma que falta en la infancia y solo despierta en la pubertad.",
                    "c) Se considera un fenómeno excepcional en niños con problemas."
                ],
                correctAnswer: "b) Se afirma que falta en la infancia y solo despierta en la pubertad.",
                justification: "El texto inicia su sección sobre la sexualidad infantil señalando que \"Forma parte de la opinión popular acerca de la pulsión sexual la afirmación de que ella falta en la infancia y sólo despierta en el período de la vida llamado pubertad\". También indica que esta creencia tiene \"graves consecuencias\" para el estudio del tema."
            },
            {
                question: "Según los fragmentos proporcionados, ¿cuál es una de las principales razones aducidas para explicar el asombroso descuido en el estudio científico de la sexualidad infantil?",
                options: [
                    "a) La dificultad para obtener información confiable de los niños.",
                    "b) La peculiar amnesia que cubre los primeros años de la infancia.",
                    "c) La falta de manifestaciones sexuales observables en los niños pequeños."
                ],
                correctAnswer: "b) La peculiar amnesia que cubre los primeros años de la infancia.",
                justification: "Los textos atribuyen el descuido en parte a los reparos convencionales, y en parte a un \"fenómeno psíquico que hasta ahora se ha sustraído de toda explicación\", aludiendo a la \"peculiar amnesia que en la mayoría de los seres humanos... cubre los primeros años de su infancia\". Se sugiere que esta amnesia oculta los comienzos de la propia vida sexual, impidiendo que se otorgue valor a este período."
            },
            {
                question: "¿Cómo se define el autoerotismo en los textos, tomando como ejemplo el chupeteo?",
                options: [
                    "a) La pulsión sexual que se dirige a un objeto externo, como la madre.",
                    "b) La satisfacción de la pulsión sexual que se logra en el propio cuerpo, sin dirigirse a otra persona.",
                    "c) La búsqueda de placer asociada únicamente a la función de nutrición."
                ],
                correctAnswer: "b) La satisfacción de la pulsión sexual que se logra en el propio cuerpo, sin dirigirse a otra persona.",
                justification: "Al describir el chupeteo, el texto destaca como su carácter más llamativo que \"la pulsión no está dirigida a otra persona; se satisface en el cuerpo propio, es autoerótica, para decirlo con una feliz designación introducida por Havelock Ellis\". Más adelante, se reitera que la sexualidad infantil es \"esencialmente autoerótica {su objeto se encuentra en el cuerpo propio}\"."
            },
            {
                question: "Según los extractos, ¿cuál de las siguientes NO es mencionada como una pulsión parcial que aparece con cierta independencia respecto de las zonas erógenas en la niñez?",
                options: [
                    "a) La pulsión del placer de ver (voyeurismo).",
                    "b) La pulsión sádico-anal.",
                    "c) La pulsión de la crueldad."
                ],
                correctAnswer: "b) La pulsión sádico-anal.",
                justification: "El texto menciona que pulsiones como \"la pulsión del placer de ver y de exhibir, y de la crueldad\" aparecen \"con cierta independencia respecto de las zonas erógenas, y sólo más tarde entran en estrechas relaciones con la vida genital\". La organización sádico-anal, en cambio, es descrita como una \"organización pregenital\" ligada a una zona erógena (la anal) y donde la pulsión de apoderamiento juega un rol, pero se presenta como una fase de organización sexual, no como una pulsión parcial elemental independiente de zonas desde el inicio de esa fase. La crueldad sí se menciona como derivando de la pulsión de apoderamiento y gobernando una fase pregenital, pero su emergencia inicial es descrita como independiente de las zonas erógenas."
            },
            {
                question: "En la vida sexual adulta considerada normal, ¿cómo se describe la organización de las pulsiones parciales, que en la infancia estaban desconectadas?",
                options: [
                    "a) Permanecen desconectadas, pero con menor intensidad.",
                    "b) Se unifican y subordinan bajo el primado de una única zona erógena (los genitales) al servicio de la reproducción y en un objeto ajeno.",
                    "c) Son reprimidas por completo y ya no tienen un papel en la vida adulta."
                ],
                correctAnswer: "b) Se unifican y subordinan bajo el primado de una única zona erógena (los genitales) al servicio de la reproducción y en un objeto ajeno.",
                justification: "El texto contrasta el estado autoerótico e inconexo de la sexualidad infantil con el \"punto de llegada del desarrollo\": la vida sexual del adulto \"en ella, la consecución de placer se ha puesto al servicio de la función de reproducción, y las pulsiones parciales, bajo el primado de una única zona erógena, han formado una organización sólida para el logro de la meta sexual en un objeto ajeno\"."
            },
            {
                 question: "Según los extractos, ¿cuál es el nombre de la etapa del desarrollo sexual infantil en la que las pulsiones sexuales sufren una progresiva sofocación y se edifican diques anímicos como el asco y la vergüenza?",
                 options: [
                     "a) La fase autoerótica.",
                     "b) El período de latencia sexual.",
                     "c) La organización oral."
                 ],
                 correctAnswer: "b) El período de latencia sexual.",
                 justification: "El texto describe cómo las mociones sexuales infantiles se desarrollan, \"pero después sufren una progresiva sofocación\" en un \"período de latericia total o meramente pardal\". Durante este período de latencia, \"se edifican los poderes anímicos que más tarde se presentarán como inhibiciones en el camino de la pulsión sexual y angostarán su curso a la manera de unos diques (el asco, el sentimiento de vergüenza, ios reclamos ideales en lo estético y en lo moral)\". El término \"período de latencia sexual\" es tomado de Fliess."
            },
            {
                 question: "El \"primer problema\" que moviliza la actividad investigadora en el niño, según los textos, no es la diferencia de sexos, sino otro enigma fundamental. ¿Cuál es este enigma y cuál parece ser su motivación principal?",
                 options: [
                     "a) El origen de la sexualidad, motivado por la curiosidad innata.",
                     "b) ¿De dónde vienen los niños?, motivado por la amenaza de un nuevo hermano.",
                     "c) La forma del acto sexual, motivado por la observación de los adultos."
                 ],
                 correctAnswer: "b) ¿De dónde vienen los niños?, motivado por la amenaza de un nuevo hermano.",
                 justification: "El texto afirma que \"La pulsión de saber de los niños recae... sobre ios problemas sexuales\". Y luego especifica que \"El primer problema que lo ocupa es, en consonancia con esta génesis del despertar de la pulsión de saber, no la cuestión de la diferencia entre los sexos, sino el enigma: «¿De dónde vienen los niños?»\". La motivación se explica: \"La amenaza que para sus condiciones dé existencia significa la llegada, conocida o barruntada, de un nuevo niño, y el miedo de que ese acontecimiento lo prive de cuidados y amor, lo vuelven reflexivo y penetrante\"."
            },
            {
                 question: "Además de las zonas erógenas y las pulsiones parciales primarias, los textos mencionan otras fuentes de excitación sexual en el niño. ¿Cuál de las siguientes opciones agrupa correctamente algunas de estas otras fuentes?",
                 options: [
                     "a) La nutrición, el descanso y el juego simbólico.",
                     "b) Las excitaciones térmicas, los sacudimientos mecánicos rítmicos y los procesos afectivos intensos.",
                     "c) La interacción social, el aprendizaje del lenguaje y el contacto con la naturaleza."
                 ],
                 correctAnswer: "b) Las excitaciones térmicas, los sacudimientos mecánicos rítmicos y los procesos afectivos intensos.",
                 justification: "El texto lista varias fuentes de excitación sexual regular en la infancia. Menciona las excitaciones de superficies sensibles como la piel (incluyendo estímulos térmicos), la producción de excitación por \"sacudimientos mecánicos del cuerpo, de carácter rítmico\", y cómo \"los procesos afectivos más intensos, aun las excitaciones terroríficas, desbordan sobre la sexualidad\"."
            },
            {
                 question: "¿Qué son las \"organizaciones pregenitales\" de la vida sexual, según los fragmentos?",
                 options: [
                     "a) Fases del desarrollo donde las pulsiones parciales ya están unificadas bajo el primado de los genitales.",
                     "b) Organizaciones de la vida sexual en las que las zonas genitales todavía no han alcanzado su papel hegemónico.",
                     "c) Unidades innatas de la pulsión sexual que existen desde el nacimiento."
                 ],
                 correctAnswer: "b) Organizaciones de la vida sexual en las que las zonas genitales todavía no han alcanzado su papel hegemónico.",
                 justification: "El texto introduce el término diciendo: \"Llamaremos pregenitales a las organizaciones de la vida sexual en que las zonas genitales todavía no han alcanzado su papel hegemónico\". Menciona la organización oral y la sádico-anal como ejemplos."
            },
            {
                 question: "El concepto de \"disposición perversa polimorfa\" en el niño se refiere a:",
                 options: [
                     "a) Su capacidad innata para ser estimulado por diferentes tipos de objetos sexuales.",
                     "b) Su tendencia natural a rechazar las normas sexuales establecidas por los adultos.",
                     "c) Su aptitud innata para practicar diversas transgresiones sexuales, debido a la falta de desarrollo de los diques anímicos (vergüenza, asco, moral)."
                 ],
                 correctAnswer: "c) Su aptitud innata para practicar diversas transgresiones sexuales, debido a la falta de desarrollo de los diques anímicos (vergüenza, asco, moral).",
                 justification: "El texto explica que bajo la influencia de la seducción, el niño puede volverse \"perverso polimorfo\" porque \"en su disposición trae consigo la aptitud para ello; tales trasgresiones tropiezan con escasas resistencias porque, según sea la edad del niño, no se han erigido todavía o están en formación los diques anímicos contra los excesos sexuales: la vergüenza, el asco y la moral\". Esta disposición también se menciona en mujeres adultas no cultivadas y prostitutas."
            }
        ];

        const questionsContainer = document.getElementById('questions-container');

        // Función para mostrar las preguntas
        function displayQuestions() {
            quizData.forEach((item, index) => {
                // Crear contenedor para la pregunta
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.dataset.questionIndex = index; // Guardar índice para referencia

                // Crear elemento para el texto de la pregunta
                const questionText = document.createElement('p');
                questionText.classList.add('question-text');
                // Añadir numeración
                questionText.textContent = `${index + 1}. ${item.question}`;
                questionBlock.appendChild(questionText);

                // Crear lista para las opciones
                const optionsList = document.createElement('ul');
                optionsList.classList.add('options-list');

                // Crear cada opción como un elemento de lista clickeable
                item.options.forEach(optionText => {
                    const option = document.createElement('li');
                    option.classList.add('option');
                    option.textContent = optionText;
                    option.dataset.answer = optionText; // Guardar el texto de la respuesta
                    optionsList.appendChild(option);

                    // Añadir event listener a cada opción
                    option.addEventListener('click', handleAnswerClick);
                });

                questionBlock.appendChild(optionsList);

                // Crear elemento para la justificación (inicialmente oculto)
                const justification = document.createElement('div');
                justification.classList.add('justification');
                justification.innerHTML = `<strong>Justificación:</strong> ${item.justification}`;
                questionBlock.appendChild(justification);

                // Añadir el bloque de la pregunta al contenedor principal
                questionsContainer.appendChild(questionBlock);
            });
        }

        // Función para manejar el clic en una respuesta
        function handleAnswerClick(event) {
            const selectedOption = event.target;
            const questionBlock = selectedOption.closest('.question-block');
            const questionIndex = parseInt(questionBlock.dataset.questionIndex, 10);
            const questionData = quizData[questionIndex];
            const justificationElement = questionBlock.querySelector('.justification');
            const allOptions = questionBlock.querySelectorAll('.option');

            // Marcar todas las opciones como respondidas para evitar más clics
            allOptions.forEach(opt => opt.classList.add('answered'));

            // Verificar si la respuesta es correcta
            if (selectedOption.dataset.answer === questionData.correctAnswer) {
                selectedOption.classList.add('correct');
                justificationElement.classList.add('visible'); // Mostrar justificación
            } else {
                selectedOption.classList.add('incorrect');
                // Opcional: resaltar también la correcta si se elige una incorrecta
                allOptions.forEach(opt => {
                    if (opt.dataset.answer === questionData.correctAnswer) {
                        opt.classList.add('correct'); // Muestra cuál era la correcta
                        // No mostramos justificación si falló
                    }
                });
            }
        }

        // Mostrar las preguntas cuando la página cargue
        document.addEventListener('DOMContentLoaded', displayQuestions);

    </script>
</body>
</html>
